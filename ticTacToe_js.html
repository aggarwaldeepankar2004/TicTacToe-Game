<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticTacToe_js.css"></link>
    <title>Tic Tac Toe Game</title>
</head>
<body>
<h1>Tic Tac Toe</h1>
<p id="playerInfo">Player 1 : X <br> Player 2 : O</p>
<a href="#reset-btn"><button id="start-btn">Start Game</button></a>
<div id="container">
 <div id="outer" class="visible">
    <button id="inner1" class="inner circle"></button>
    <button id="inner2" class="inner circle"></button>
    <button id="inner3" class="inner circle"></button>
    <button id="inner4" class="inner circle"></button>
    <button id="inner5" class="inner cross"></button>
    <button id="inner6" class="inner cross"></button>
    <button id="inner7" class="inner cross"></button>
    <button id="inner8" class="inner circle"></button>
    <button id="inner9" class="inner circle"></button>
 </div>
<h1 id="message" class="hide"></h1>
<button id="newGame" class="hide">New Game</button>
</div>
<button id="reset-btn">Reset Game</button>
<script src="ticTacToe_js.js"></script>
</body>
</html>
